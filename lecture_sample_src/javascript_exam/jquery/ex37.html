<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>sample1</title>
<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
           
<script type="text/javascript">
var images = [ "국화:Chrysanthemum.jpg", "사막:Desert.jpg", "수국:Hydrangeas.jpg", "해파리:Jellyfish.jpg", "코알라:Koala.jpg", "등대:Lighthouse.jpg", "펭귄:Penguins.jpg", "툴립:Tulips.jpg" ]

$(function(){
	           		
	$("button").click(function(){
		var result = Math.floor( Math.random() * (images.length-1)  ) + 1;
		var values = images[ result ].split(":");
		$("img").attr("src", "images/" + values[1] ).attr( "alt", values[0] );
	});
});
</script>
</head>
<body>
	<button>화면을 변경</button>
	<p><img src="flower.jpg" alt="꽃" /></p>
</body>
</html>
