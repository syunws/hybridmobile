<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수선언 var,let,const</title>
</head>
<body>   
    <script>       
     //  var scope
        var foo = 'bar1';
        console.log(foo); // bar1
        
        if (true) {
            var foo = 'bar2';
            console.log(foo); // bar2
        }        
        console.log(foo); // bar2        
       
    </script>
</body>
</html>
