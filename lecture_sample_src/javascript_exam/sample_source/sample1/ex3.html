<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>변수선언 var,let,const</title>
</head>
<body>   
    <script>      
        let foo = 'bar1';
        console.log(foo); // bar1
        
        if (true) {
            let foo = 'bar2';
            console.log(foo) // bar2
        }        
        console.log(foo); // bar1
    </script>
</body>
</html>
