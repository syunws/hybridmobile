<!DOCTYPE html>
<html>
<head>
    <script>
       //배열선언 방법
        var array = [273, 32, 103, 57, 52];
        //어떤 자료형이라도 배열 요소가 될 수 있음.
        var array2 = [273, 'String', true, function () { }, {}, [273, 103]];
        
        console.log(array);
        console.log(array2);

        //배열 접근방법        
        console.log(array[0]);
        console.log(array[2]);
        console.log(array[4]);

        //배열 길이 구하기
        console.log("length of array: " + array.length);
        console.log("length of array2: " + array2.length);
    </script>
</head>
<body>

</body>
</html>
