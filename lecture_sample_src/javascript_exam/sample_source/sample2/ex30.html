<!DOCTYPE html>
<html>
<head>
    <script>
       var won = '1000원';
        var dollar = '1.5$';


        //Number함수는 숫자로 바꿀 수 없으면 NaN으로 변환
        alert(Number(won) + ' : ' + Number(dollar));

        alert(parseInt(won) + ' : ' + parseInt(dollar));
        alert(parseFloat(won) + ' : ' + parseFloat(dollar));
    </script>
</head>
<body>

</body>
</html>
