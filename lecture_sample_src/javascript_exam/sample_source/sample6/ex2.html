<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <p></p>
    <script>
        function execute(){
            console.log("hi");
        }
        let request = new XMLHttpRequest();
        console.log("XMLHttpRequest 생성된 후"+request.readyState);
        request.open("get","sample.txt");
        console.log("open 후"+request.readyState);
        request.send(null);      
        console.log("send 후"+request.readyState);
        request.onreadystatechange = function(evt){
            console.log("onreadystatechange후"+request.readyState);
            if(request.readyState === 4){
                let text = request.responseText;
                document.querySelector("p").innerHTML = "hi!!"+text;
            }
        }
             
    </script>
</body>
</html>
