<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <div></div>
    <script>
        let xhr = new XMLHttpRequest();
        xhr.open('GET','http://localhost:8080/todos/1');
        xhr.onload = function(){
           let todo = JSON.parse(this.responseText);
           document.querySelector("div").innerText = "할일 : "+todo.todo;
        };
        xhr.send();
    </script>
</body>
</html>
