<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS속성 - Text</title>
        <style type="text/css">
            .class-selector {
                text-align:center;
                /* text-align은 단락 내 텍스트의 가로 방향 정렬 방법을 지정하는 속성입니다.  */
                letter-spacing: 5px;
                /* letter-spacing은 글자와 글자 사이의 간격을 지정하는 속성입니다. */
                word-spacing:30px; 
                /* word-spacing은 단어와 단어 사이의 간격을 지정하는 속성입니다. */
                text-indent:0;
                text-decoration:underline;
                /* text-decoration은 텍스트를 장식하는 속성입니다. */
            }
            p { 
                text-indent: 300px; 
                /* text-indent는 단락의 첫줄 들여쓰기를 지정하기 위한 속성입니다. */
            }
        </style>
    </head>
    <body>
        <div>
            <p> 선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.</p>
            <p class="class-selector"> 선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.</p>
        </div>
    </body>
</html>
