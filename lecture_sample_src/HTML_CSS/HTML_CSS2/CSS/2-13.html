<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS속성 - 배치</title>
        <style type="text/css">
            .box1 { width:200px; height:200px; background-color:#438eb9; float:left; }
            .box2 { width:200px; height:200px; background-color:#629b58; float:left; }
            .box3 { width:200px; height:200px; background-color:#e59729; float:right; }
            /* float는 일반적인 흐름에서 분리된 요소를 부모 영역을 기준으로 배치하는 속성입니다. float 속성값을 "left"나 "right"로 지정하면, 해당 요소는 일반적인 흐름을 벗어나 부모 요소의 왼쪽이나 오른쪽에 배치됩니다. 이렇게 float로 지정된 요소는 다른 요소의 배치에 영향을 끼칩니다.*/
        </style>
    </head>
    <body>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </body>
</html>
