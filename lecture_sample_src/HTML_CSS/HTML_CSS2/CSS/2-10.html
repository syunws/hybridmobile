<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS속성 - opacity</title>
        <style type="text/css">
            .box1 { width:100px; height:100px; background-color:#438eb9; padding:70px;}
            .box2 { width:100px; height:100px; background-color:#629b58; padding:70px 80px; margin-top:-80px; opacity:0.5;}
            /* opacity는 CSS3에 새롭게 추가된 속성으로 요소 박스의 투명도를 지정하는 속성입니다. opacity속성은 요소 전체에 적용되며, 속성이 상속되기 때문에 포함하는 자식 요소들에게도 영향을 끼칩니다. */
        </style>
    </head>
    <body>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </body>
</html>
