<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS 기본 문법</title>
        <style type="text/css">
            selector { property : value; property : value; }
            /* CSS의 기본 구성은 크게 선택자(selector)와 선언부(declaration block)로 이루어집니다. 그리고 선언부는 다시 속성(property)과 속성 값(value)으로 이루어지며, 선언부는 세미클론(;)으로 속성과 속성 값을 구분하여 여러 개의 선언을 지정할 수 있습니다. */
        </style>
    </head>

    </body>
</html>
