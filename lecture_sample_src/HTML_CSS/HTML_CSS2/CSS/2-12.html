<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS속성 - 테두리</title>
        <style type="text/css">
            .box1 { width:250px; height:250px; background-color:#629b58; border-color:#b74635; border-style:solid; border-width:30px; }
            .box2 { width:250px; height:250px; background-color:#629b58; border:30px solid #b74635;margin-top:50px; }
            /* border는 요소 박스의 테두리를 의미합니다. CSS는 요소를 사각형의 박스로 표시하기 때문에 border역시 사각형으로 그려집니다. 그러나 기존 CSS2에서는 사각형으로 표시할 수밖에 없었던 border를 CSS3에서는 다양한 방법으로 표현할 수 있습니다.*/
        </style>
    </head>
    <body>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
    </body>
</html>
