<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS속성 - visibility</title>
        <style type="text/css">
            .box1 { width:100px; height:100px; background-color:#438eb9; padding:70px; margin-bottom:30px; visibility:hidden; }
            .box2 { width:100px; height:100px; background-color:#629b58; padding:70px 80px; margin: 20px 40px; }
            .box3 { width:100px; height:100px; background-color:#e59729; padding:70px 80px; margin:30px 20px 15px 100px; }
            /* visibility는 HTML 요소에 의해 만들어진 박스의 화면상 표시 여부를 지정하는 속성으로, 기본 값은 화면에 요소를 표시하는 "visible"입니다. visibility 속성 값을 "hidden"으로 지정할 경우에는 요소를 화면에서 숨깁니다. */
        </style>
    </head>
    <body>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </body>
</html>
