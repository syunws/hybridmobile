<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS속성 - Font</title>
        <style type="text/css">
            .class-selector {
                font-family:"맑은 고딕", "돋움";
                /* font-family는 텍스트의 폰으롤 지정하는 속성으로, 속성 값은 복수로 지정할 수 있으며, 지정된 순서대로 표시할 수 있는 폰트를 찾게 됩니다.웹 브라우저가 표시할 수 있는 폰트를 찾으면 이후에 지정된 속성 값들은 무시됩니다. */
                font-weight:bold;
                /* font-weight는 폰트가 표시되는 굵기를 지정하는 속성으로, 100~900사이의 굵기 단계를 표시하는 수치값이나 normal, bold 등의 키워드로 선언할 수 있습니다. 이때 굵기 단계의 수치가 높을수록 더 굵게 표시됩니다. */
                font-size:34px;
                /* font-size는 폰트의 크기를 지정하는 속성입니다. */
            }
        </style>
    </head>
    <body>
        <div>
            <p> 선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.</p>
            <p class="class-selector"> 선택자는 CSS에서 HTML의 특정 요소를 선택하기 위한 규칙입니다.</p>
        </div>
    </body>
</html>
