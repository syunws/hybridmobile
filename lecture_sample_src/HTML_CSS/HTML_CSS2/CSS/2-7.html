<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS속성 - Padding</title>
        <style type="text/css">
            .box1 { width:200px; height:200px; background-color:#438eb9; display:inline-block; padding:70px; }
            .box2 { width:200px; height:200px; background-color:#629b58; display:inline-block; padding:70px 80px; }
            .box3 { width:200px; height:200px; background-color:#e59729; display:inline-block; padding:60px 70px 80px; }
            .box4 { width:200px; height:200px; background-color:#b74635; display:inline-block; padding:50px 60px 70px 80px; }
            .box5 { width:200px; height:200px; background-color:#b74635; display:inline-block; padding-top:50px; padding-bottom:70px; }
            /* padding은 content 영역과 border 사이의 안쪽 여백을 지정하는 속성으로, 속성 값은 1에서 4까지 입력할 수 있으며, 입력 값의 개수에 따라 적용되는 방향이 다릅니다. */
        </style>
    </head>
    <body>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
        <div class="box5">box5</div>
    </body>
</html>
