<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS속성 - 배치</title>
        <style type="text/css">
            body {height:1500px;}
            .box1 { width:200px; height:200px; background-color:#438eb9; position:static; }
            .box2 { width:200px; height:200px; background-color:#629b58; position:relative; left:280px; }
            .box3 { width:200px; height:200px; background-color:#e59729; position:absolute; top:70px; left:30px; }
            .box4 { width:200px; height:200px; background-color:#b74635; position:fixed; top:10px; left:500px; }
            /* position은 요소 박스의 배치 방식을 지정할 수 있는 속성입니다. 요소 박스는 기본 값이 static으로 정의되어 있습니다. static는 일반적인 흐름에 따른 배치 방식을 말하며, 마크업 순서대로 선형화되어 배치됩니다.
            이밖에 relative는 일반적인 요소의 흐름 순서에 따라 배치되지만, 본래 위치를 기준으로 offset 관련 속성으로 지정한 위치만큼 이동하여 배치됩니다. 
            absolute는 일반적인 흐름을 벗어나 레이어처럼 다른 요소 위에 겹쳐 배치되는 방식을 의미합니다. 이때 위치 지정은 relative와 동일하게 offset 관련 속성에서 지정한만큼 이동합니다.
            fixed는 viewport를 기준으로 offset 관련 속성에서 지정한 만큼 이동하여 배치됩니다. */
        </style>
    </head>
    <body>
        <div class="box1">box1. 기준</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
        <div class="box4">box4</div>
    </body>
</html>
