<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS속성 - Margin</title>
        <style type="text/css">
            .box1 { width:100px; height:100px; background-color:#438eb9; padding:70px; margin-bottom:30px; }
            .box2 { width:100px; height:100px; background-color:#629b58; padding:70px 80px; margin: 20px 40px; }
            .box3 { width:100px; height:100px; background-color:#e59729; padding:70px 80px; margin:30px 20px 15px 100px; }
            /* margin 속성은 border를 기준으로 다른 요소와의 바깥쪽 여백을 지정하는 속성으로 padding 속성과 사용 방법이 동일 합니다. margin 속성은 padding 속성과 마찬가지로 1개에서 4개까지 입력할 수 있으며, 입력 값의 개수에 따라 적용되는 방향이 다릅니다. */
        </style>
    </head>
    <body>
        <div class="box1">box1</div>
        <div class="box2">box2</div>
        <div class="box3">box3</div>
    </body>
</html>
