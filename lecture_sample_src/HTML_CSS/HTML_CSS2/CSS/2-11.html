<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" >
        <title>CSS속성 - background-image</title>
        <style type="text/css">
            .box1 { background-image:url(chrome-image.png); width:1000px; height:1000px; background-repeat:repeat-y; }
            /* background-image는 요소 박스에 배경 이미지를 지정하는 속성입니다. 
               배경 이미지를 가로나 세로 방향으로 반복하고자 할 경우네는 repeat-x나 repeat-y 값을 사용할 수 있으며, no-repeat 값을 지정할 경우에는 배경 이미지가 한번만 지정됩니다.
            */
        </style>
    </head>
    <body>
        <div class="box1">box1</div>
    </body>
</html>
