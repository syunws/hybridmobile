<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>dl, dt, dd 요소</title>
</head>
<body>
	<div>
		<h1>경상도의 광역시</h1>
		<dl>
			<dt>경상북도의 광역시</dt>
				<dd>대구광역시</dd>
			<dt>경상남도의 광역시</dt>
				<dd>울산광역시</dd>
				<dd>부산광역시</dd>
		</dl>
		<!-- <dl> 요소는 이름과 값이 쌍으로 구성되어 있는 콘텐츠인 경우에 사용할 수 있으며, 용어와 그에 대한 설명을 마크업할 때도 적절하게 사용할 수 있습니다. 이때 용어의 이름은 <dt> 요소로, 용어에 대한 설명은 <dd> 요소로 마크업합니다. -->
	</div>
</body>
</html>
