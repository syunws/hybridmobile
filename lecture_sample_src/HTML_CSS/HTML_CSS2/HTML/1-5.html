<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>ul, li 요소</title>
</head>
<body>
	<div>
		<h1>한국의 광역시</h1>
		<ul>
			<li>부산광역시</li>
			<li>인천광역시</li>
			<li>대구광역시</li>
			<li>광주광역시</li>
			<li>대전광역시</li>
		</ul>
		<!-- <ul> 요소는 비순서형 목록을 의미합니다. <ul> 요소에 올 수 있는 자식 요소는 <li> 요소만 가능하며, <li> 요소는 목록 항목을 의미합니다. <ul> 요소는 목록 항목의 순서를 변경하더라도 의미가 변하지 않는 콘텐츠를 마크업할 때 사용합니다. -->
	</div>
</body>
</html>
