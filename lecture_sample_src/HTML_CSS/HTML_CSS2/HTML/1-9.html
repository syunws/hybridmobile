<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>em, strong 요소</title>
</head>
<body>
	<div>
		<h1>웹 접근성의 정의</h1>
		<p><em>웹 접근성</em>이란 신체적, 환경적 조건에 관계없이 웹에 접근하여 이용할 수 있도록 보장하는 것을 말합니다.</p>
		<!-- <em> 요소는 강조하고자 하는 콘텐츠를 마크업할 때 사용합니다. 의미상 강조하여 사용자에게 어필하고 싶은 콘텐츠에 사용하는 것이 적합합니다. -->
		<p><strong>월드 와이드 웹을 창시한 팀 버너스 리는 웹이란 '장애에 구애없이 모든 사람들이 손쉽게 정보를 공유할 수 있는 공간'이라고 정의하였으며,</strong> 웹콘텐츠 제작할때에는 장애에 구애됨이 없이 누구나 접근할 수 있도록 제작하여야 한다고 하였다.</p>
		<!-- <strong> 요소는 <em> 요소와 달리 제작자의 의도에 따라 중요한 콘텐츠임을 나타내고자 하는 경우에 사용할 수 있습니다. -->
	</div>
</body>
</html>
