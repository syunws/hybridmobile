<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>img 요소</title>
</head>
<body>
	<div>
		<h1><img src="chrome-image.png" alt="크롬로고"></h1>
			<!-- <img> 요소는 이미지 콘텐츠를 삽입하고자 할 때 사용하는 요소로, 이미지 콘텐츠의 경로는 필수 속성인 src 속성에 명시합니다. src 속성 이외에 alt 속성을 들 수 있습니다. alt 속성은 대체 텍스트의 의미로, 웹 접슨성의 관점에서 이미지가 표시되지 않거나 이미지를 볼 수 없는 환경에서 alt 속성만으로도 이미지의 내용을 사용자가 이해할 수 있도록 명확하게 제공해야 합니다. 또한 alt 속성은 문법상 필수 속성이므로 생략해서는 안됩니다. -->
	</div>
</body>
</html>
