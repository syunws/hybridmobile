<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" >
	<title>ol, li 요소</title>
</head>
<body>
	<div>
		<h1>한국의 광역시 인구 순위</h1>
		<ol>
			<li>부산광역시</li>
			<li>인천광역시</li>
			<li>대구광역시</li>
			<li>광주광역시</li>
			<li>대전광역시</li>
		</ol>
		<!-- <ol> 요소는 순서형 목록을 의미합니다. <ol> 요소에 올 수 있는 자식 요소는 <ul> 요소와 마찬가지로 <li> 요소만 가능합니다. <ol> 요소는 목록 항목의 순서가 의미상 중요할 경우에 사용합니다. -->
	</div>
</body>
</html>
