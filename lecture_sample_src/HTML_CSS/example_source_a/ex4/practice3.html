<!DOCTYPE HTML>
<html>
<head>
<meta charset="utf-8">
<title>리스트를 이용한 메뉴 만들기</title>
<style type="text/css">
*		{ margin:0; padding: 0; }
body	{
	font-family: "맑은 고딕", 돋움;
	font-size: 0.75em;
	color: #333;
}

.tab-box	{ width:520px; margin:50px auto; }
.tab-box ul { list-style-type:none; height:27px; }
.tab-box li { 
	float:left;
	width:100px;
	height:22px;
	border:1px solid #999;
	margin-right:2px;
	text-align:center;
	background-color:#ccc;
	padding-top:3px;
	border-top-left-radius :10px;
	border-top-right-radius :10px;
	 
}

.tab-box div { 
	width:100%; 
	border:1px solid #999;
	margin-top:-1px;
	text-align:center;
	line-height:200px;
	width:516px; 
}

.tab-box li.selected { background-color:#FC6 }
</style>
<script type="text/javascript">
function onItemClicked( index ) {
	var tab = document.getElementById( "tab-item-" + index );
	//tab.className = "selected";
	tab.style.backgroundColor = "#f00";
}
</script>
</head>
<body>
<div class="tab-box">
	<ul>
        <li>메뉴 1</li>
        <li>메뉴 2</li>
        <li onclick="onItemClicked( 3 );" id="tab-item-3">메뉴 3</li>
        <li>메뉴 4</li>
        <li>메뉴 5</li>
    </ul>
    <div>
    	탭뷰입니다.
    </div>
</div>    
</div>
</body>
</html>
