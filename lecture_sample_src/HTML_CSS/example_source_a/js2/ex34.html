<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<script type="text/javascript" src="./jquery/jquery-1.9.0.js"></script>
<script type="text/javascript">
	$( function() {
	
		/* 코드를 완성하세요 */
		$("h1").css({
			"fontSize": "1.2em",
			"fontFamily": "맑은 고딕"
		});

		$("a:link, a:visited, a:active").css({
			"color" : "#333",
			"textDecoration": "none"	
		});

			"color" : "#3399FF",
			"textDecoration": "none"	
		});
} );  
</script>
</head>

<h1><a href="">홈페이지 가기</a></h1>
